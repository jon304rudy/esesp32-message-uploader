<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 E-Ink Message Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1.1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Send Text to ESP32 E-Ink Display</h2>
  <form id="textForm">
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <br />
    <button type="submit">Update Display</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("textForm");
    const status = document.getElementById("status");

    const GIST_ID = "YOUR_GIST_ID";  // Replace with your GitHub Gist ID
    const GITHUB_TOKEN = "YOUR_GITHUB_PAT";  // Optional if Gist is public

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("message").value.trim();
      if (!text) {
        status.textContent = "Please enter a message.";
        return;
      }
      try {
        const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            ...(GITHUB_TOKEN && { "Authorization": `Bearer ${GITHUB_TOKEN}` })
          },
          body: JSON.stringify({
            files: {
              "epaper-message.txt": {
                content: text
              }
            }
          })
        });

        if (response.ok) {
          status.textContent = "✅ Message sent to public endpoint!";
        } else {
          const result = await response.json();
          status.textContent = `❌ Error: ${result.message || 'Unknown error'}`;
        }
      } catch (error) {
        status.textContent = "❌ Network error: " + error.message;
      }
    });
  </script>
</body>
</html>
